<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library - The Odin Project</title>
</head>
<body>
    <header>
        <h1 id="header_title">The Archives</h1>
        <a href="https://www.freepik.com/vectors/book">Book vector created by upklyak - www.freepik.com</a>
    </header>
    <div id="book_container"></div>
    <div id="bottom_container">
        <div id="form_container">
            <div id="form_align">
                <form name="book_form" id="book_form">
                    <label for="title">Title</label>
                    <input type="text" id="title" class='form_space form_input' name="title" autocomplete="off" minlength="1" maxlength="20"><br>
                    <label for="author">Author</label>
                    <input type="text" id="author" class='form_space form_input' name="author" autocomplete="off" minlength="1" maxlength="17"><br>
                    <label for="pages">Number of Pages</label>
                    <input type="tel" id="pages" class='form_space form_input' name="pages" autocomplete="off" maxlength="4">
                    <label id="number_alert" class="alert">Please enter a number above 0!</label><br>
                    <label for="read">Book Completion</label>
                    <input type="button" id="read" class='form_space' name="read" value="Finished"></input><br>
                    <input type="button" id="submit" class='form_space' value="Add Book">
                    <label id="empty_alert" class="alert">Please fill in all input fields!</label>
                </form>
            </div>
        </div>
        <div id="open_btn_container">
            <input type="button" id="form_open_btn" name="form_open_btn" value="New Book"></input>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
