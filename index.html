<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library - The Odin Project</title>
</head>
<body>
    <header>
        <h1>The Archives</h1>
    </header>
    
    <div id="book-container">
    </div>
    <div id="bottom_container">
        <div id="form_container">
            <form name="book_form" id="book_form">
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" value=""><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author" value=""><br>
                <label for="pages">Number of Pages</label><br>
                <input type="text" id="pages" name="pages" value=""><br>
                <label for="read">Have you Completed the Book?</label><br>
                <input type="button" id="read" name="read" value="Finished Reading"></input><br>
                <input type="button" id="submit" value="Add Book">
            </form>
        </div>
        <div id="open_btn_container">
            <input type="button" id="form_open_btn" name="form_open_btn" value="New Book"></input>
            <!--<button id="form_open_btn" value="newbook">New Book</button>-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
